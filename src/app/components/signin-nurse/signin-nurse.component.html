<body>
  
    <div class="box box2">
      <h2>Login Nurse</h2>
      <form (submit)="signIn()">
        <div class="inputBox nu">
          <input type="text" [(ngModel)]="nurse.username" name="username" required>
          <label>Username</label>
        </div>
        <div class="inputBox nu">
          <input type="password" [(ngModel)]="nurse.password" name="password"  required >
          <label>Password</label>
        </div>
        <input type="submit" value="submit">
      </form>
      <a href="#" class="a">Forget Password?</a>
    </div>
    </body>
