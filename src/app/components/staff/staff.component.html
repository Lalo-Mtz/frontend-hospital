
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="fa fa-star-o"></span><span>Hospital</span></h2>
        </div>
        <!--Secciones-del-tablero-->
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a (click)="topatient()"  routerLinkActive="active" class="active"><span class="fa fa-user"></span>
                    <span>Pacientes</span></a>
                </li>
                <li>
                    <a (click)="toagregar()"  routerLinkActive="active" ><span class="fa fa-user"></span>
                    <span>Agregar Paciente</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        
        <section id="pacientes">
            <main>

                <div class="card-body">
                        <div class="titulonurse">
                            <h1>Pacientes</h1>
                        </div>
                        <div class="wrapperpat">

                            <ng-container *ngIf="confirmPatients(); else existPatients">
                            
                                <div class="cardpat" *ngFor="let pat of patients; index as i;">
                                    <img src="assets/e.jpg" alt="">
                                    <div class="name">
                                        <h1>{{pat.name + " " + pat.surnames}}</h1>
                                        <a (click)="seePatient(i)" routerLinkActive="active" class="btn">Ver paciente</a>
                                    </div>
                                </div>
                                
                                
                            </ng-container>

                            <ng-template #existPatients>
                                <div class="cardpat">
                                    <img src="assets/add.png" alt="">
                                    <div class="name">
                                        <h1>Agregar Paciente</h1>
                                        <a (click)="toagregar()" routerLinkActive="active" class="btn"> Agregar <i class="fa fa-plus-circle" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </ng-template>
                        </div>
                    </div>
            </main>
        </section>

        <section id="agregarpaciente">
            <main>
                <div class="histitle">
                    <h1>Agregando un nuevo Paciente</h1>
                </div>
                <div class="table-responsive">
                <form>
                    <table height="80%" width="100%">
                        <thead>
                            <tr>
                                <td>Datos</td>
                                <td>Editar</td>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nombre <span class="fa fa-text-width"></span></td>
                                <td><input type="text" name="username" placeholder="Nombre" [(ngModel)]="newPatient.name" required><span
                                        class="fa fa-pencil-square-o end"> </span></td>
                            </tr>
                            <tr>
                                <td>Apellidos <span class="fa fa-text-width"></span></td>
                                <td><input type="text" name="surnames" placeholder="Apellidos" [(ngModel)]="newPatient.surnames" required><span
                                        class="fa fa-pencil-square-o end"> </span></td>
                            </tr>
                            <tr>
                                <td>Fecha de Nacimiento <span class="fa fa-envelope"></span></td>
                                <td><input type="date" name="birthdate"  [(ngModel)]="newPatient.birthdate" required><span
                                        class="fa fa-pencil-square-o end"> </span></td>
                            </tr>
                            <tr>
                                <td>Telefono <span class="fa fa-globe"></span></td>
                                <td><input type="text" name="phone" placeholder="Phone" [(ngModel)]="newPatient.phone" required><span
                                        class="fa fa-pencil-square-o end"> </span></td>
                            </tr>
                            <tr>
                                <td>Sexo <span class="fa fa-globe"></span></td>
                                <td>
                                    <select name="sex" [(ngModel)]="newPatient.sex">
                                        <option value="" disabled selected >-- Selecciona --</option>
                                        <option value="M">Mujer</option>
                                        <option value="H">Hombre</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="btnedit">
                        <input type="submit" (click)="topatient()" value="Cancelar" >
                        
                        <input type="submit" (click)="savePatient()" value="Enviar Datos" >
                    </div>
                </form>
                </div>
            </main>
        </section>

    </div>

</body>
